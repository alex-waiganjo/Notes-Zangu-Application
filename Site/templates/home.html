{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1 style="text-align:center;">Add your Notes </h1>

<form method="POST">
    <textarea style='margin-bottom: 1rem;font-size:1.5rem' name="note" placeholder="Write your notes here..."
        class="form-control" cols="30" rows="2"></textarea>
    <div class="d-flex justify-content-center">
        <button style="padding:.8rem 1.5rem; font-weight: bold;margin-bottom: 1rem;" type="submit"
            class="btn btn-primary ">Save Note</button>
    </div>
</form>

    <h2 style="text-align: center;">Here are the added Notes</h2>
    <ul class="list-group list-group-flush" id="note">
        {% for note in user.user_notes %}
        <li style='margin: 1rem 0;text-align: center;background-color: rgb(13, 222, 205);' class="list-group-item "> {{note.content}}
            <button type="button" class="close" onclick="DeleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span></button>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
